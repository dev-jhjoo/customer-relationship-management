<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Manager</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <!-- login card -->
  <div class="mt-5" style="display: flex; justify-content: center; flex-direction: row;">
    <div class="card border-secondary mt-5" style="width: 18rem; display: flex; justify-content: center; flex-direction: row;">
      <div class="card-body">
        <h5 class="card-title mb-3">고객관리 시스템</h5>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-primary btn-sm" id="signIn">로그인</button>
            <button type="button" class="btn btn-primary btn-sm" id="signUp">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- firebase -->
  <script defer src="/__/firebase/9.14.0/firebase-app.js"></script>
  <script defer src="/__/firebase/9.14.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/9.14.0/firebase-firestore.js"></script>
  <script defer src="/__/firebase/9.14.0/firebase-storage.js"></script>
  <script type="module">
    // Initialize Firebase
    const firebaseConfig = require('./env.js');
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $('#signIn').click(function(){
      // login 기능 구현부
      location.href="main.html";
    });
  </script>
</body>
</html>
