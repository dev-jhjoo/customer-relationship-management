<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS Manager</title>
  <link rel="shortcut icon" href="favicon.ico">
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

  <!-- login card -->
  <div class="mt-5" style="display: flex; justify-content: center; flex-direction: row;">
    <div class="card border-secondary mt-5" style="width: 18rem; display: flex; justify-content: center; flex-direction: row;">
      <div class="card-body">
        <h5 class="card-title mb-3">고객관리 시스템</h5>
        <form>
          <div class="mb-3">
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email address">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-primary btn-sm" id="signIn">로그인</button>
            <button type="button" class="btn btn-primary btn-sm" id="signUp">회원가입</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
  <!-- firebase -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { 
        getAuth, 
        signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
    import firebaseConfig from './env.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    const login = async (email, password) => {
      const auth = getAuth();
      await signInWithEmailAndPassword(auth, email, password)
      .then(res => {
        alert('Welcome \r\nemail:' + res.user.email + ' \r\nuid:' + res.user.uid);
        location.href="board.html";  
      })
      .catch(e => {alert(e)});
    }

    $('#signIn').click(function(){
      // signIn 기능 구현부
      const email = $("#inputEmail").val();
      const password = $("#inputPassword").val();
      login(email, password);
    });
    $('#signUp').click(function(){
      // signUp 기능 구현부
      location.href="signUp.html";
    });
  </script>
</body>
</html>
